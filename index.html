<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Order Book</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Order Book - jQuery and Ajax</h1>
		
		<div class="order-container">
			<h3>Orders</h3>
			<ul class="order-list">
				<li>Name: Rizwan <br />Order: Coffee</li>
				<li>Name: Noor <br />Order: Fried Rice</li>
			</ul>
		</div>
		
		<div class="new-order">
			<h3>Add new order:</h3>
			<form action="GET">
				<p><label for="name">Name:</label> <input type="text" id="name" required></p>
				<p><label for="order">Order:</label> <input type="text" id="order" required></p>
				<button id="add-order">Add!</button>
			</form>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
